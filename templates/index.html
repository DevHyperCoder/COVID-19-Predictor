<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>COVID-19 PREDICTOR</title>
    <style>
        .container {
            display: flex;
            margin: auto;
            max-width: 1000px;
            flex-direction: column;
        }
        
        .container h1 {
            font-size: 3rem;
        }
        
        .container h2 {
            font-size: 2.5rem;
        }
        
        .container form {
            flex: 1;
        }
        
        .container form {
            margin-top: 100px;
        }
        
        .container form input,
        label {
            font-size: 2rem;
        }

    </style>
</head>

<body>
<div class="container">
    <h1>Hi, </h1>
    <h2>Welcome to the COVID-19 PREDICTOR</h2>
    <form action="/predict" method="post"><label for="age">What's your Age</label>
        <input type="text" name="age"><br/>
        <label for="chronic">Do you have Chronic disease</label>
        <select id="chronic" name="chronic">
            <option name="Yes">YES</option>
            <option name="No" selected>NO</option>
        </select><br/>


        <label for="travelled">Travelled in the past 30 days?</label>
        <select name="travelled">
            <option name="Yes">YES</option>
            <option name="No" selected>NO</option>
        </select>
        <BR/>
        <label for="runny">Do you have a runny nose</label>
        <select name="runny">
            <option name="Yes">YES</option>
            <option name="No" selected>NO</option>
        </select>
        <br/>
        <label for="fever">Do you have fever</label>
        <select name="fever">
            <option name="Yes">YES</option>
            <option name="No" selected>NO</option>
        </select><br/>
        <label for="diff_breath">Do you have difficulty breathing</label>
        <select name="diff_breath">
            <option name="Yes">YES</option>
            <option name="No" selected>NO</option>
        </select><br/>
        <input type="submit">
    </form>

    <p>Please take the necessary precautions and Stay Home Stay Safe</p>
</div>
</body>
</html>
